{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
    <form action ="{{url_for('buy') }}" method="post">
        <div class="form-group">
        <input autocomplete="off" name="stock_name" placeholder="Stock Symbol" type="text" />  
        </div>
        <div class="form-group">
        <input type="number" name="num_stocks" autocomplete="off" placeholder="Shares"/>
        </div>
        <div class="form-group">
        <button type="submit">Buy</button>
        </div>
    </form>
{% endblock %}
