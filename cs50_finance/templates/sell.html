{% extends "layout.html" %}

{% block title %}
Sell
{% endblock %}

{% block main %}
   <form action ="{{url_for('sell') }}" method="post">
        <div class="form-group">
        <input autocomplete="off" name="stock_sym" placeholder="Stock Symbol" type="text" />  
        </div>
        <div class="form-group">
        <input type="number" name="num_stocks" autocomplete="off" placeholder="Shares"/>
        </div>
        <div class="form-group">
        <button type="submit">Sell</button>
        </div>
    </form>


{% endblock %}
