{% extends "layout.html" %}

{% block title %}
Change your password
{% endblock %}


{% block main %}

<p>Please enter the following details to change your password.</p>
<div>
    <form action="{{ url_for('change_pwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="Old_pass" placeholder="Old password" type="password">
            </div>
            <div class="form-group">
            	<input class="form-control" name="New_pass" placeholder="New Password" type="password">
            </div>

            <div class="form-group">
            	<input class="form-control" name="New_pass_again" placeholder="New Password Again" type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change Password</button>
                
            </div>
        </fieldset>
    </form>
</div>


{% endblock %}
